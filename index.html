<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Cat Cat Clicker Premium</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div id="selector">
    </div>

    <div id="cat">
      <div id="clicks">Clicks: </div>
      <img class="catPic"></img>
    </div>
    
    <div id="adminMode">
        <button id="admin">Admin</button>
        <form id="catChangeForm">
            <label>Cat Name:</label>
            <input class="catValues" type="text" id="catName" name="catName" value=""> <br>

            <label>Photo URL:</label>
            <input class="catValues" type="text" id="catURL" name="catURL" value=""> <br>

            <label>Clicks:</label>
            <input class="catValues" type="text" id="catClicks" name="catClicks" value=""> <br>

            <button id="cancel" value="Cancel">Cancel</button>
            <input type="submit" id="submit" value="Submit">

        </form>
    </div>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
