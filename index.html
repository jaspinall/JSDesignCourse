<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Cat Cat Clicker Knockout Version</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div id="cat">
      <div id="name">Name: Kitty </div>
      <div id="clicks">Clicks: <span data-bind="text: clickCount"></span></div>
      <img class="catPic" data-bind="click: incrementClickCounter, attr: {src: imgSrc}"></img>
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
